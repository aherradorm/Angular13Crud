<h1 mat-dialog-title>Añadir Artículo</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Artículo</mat-label>
        <input matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Categoría</mat-label>
        <mat-select placeholder="Category">
            <mat-option value="Frutas">Frutas</mat-option>
            <mat-option value="Vegetales">Vegetales</mat-option>
            <mat-option value="Electronic">Electronic</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- <label for=""><h1>Product Freshness</h1></label>
      <mat-radio-group class="example-radio-group">
          <mat-radio-buttom class="example-radio-button" *ngFor="let fresh of freshneessList" value="fresh">
            {{fresh}}
          </mat-radio-buttom>
      </mat-radio-group> -->
      
    <mat-form-field appearance="outline">
        <mat-label>Precio</mat-label>
        <input matInput type="number" placeholder="Name">
    </mat-form-field>
    
    <mat-form-field appearance="outline">
        <mat-label>Observaciones</mat-label>
        <textarea matInput></textarea>
    </mat-form-field>

   
    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button mat-raised-button style="margin-left: 8px;" color="primary" (click)="addProduct()" >Save</button>

    </div>
</div>
